<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF Junkies</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="Junkies.png"
                    alt="SFJunkies"
                </div>
        <form>
            <div>
                <label>Email or username</label>
                <input type="text" class="text-input">
            </div>
            <div>
                <label>Password</label>
                <input type="password" class="text-input">
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
        </form>
        <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with Company or School</a>
        </div>
        <div class="or">
            <hr class="bar">
            <span>OR</span>
            <hr class="bar">
        </div>
        <a href="#" class="secondary-btn">Create an Accoount</a>
    </div>
    <footer id="main-footer">
        <p>Copyright &copy;2021, SFLatino All Rights Reserved</p>
        <div>
            <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
        </div>
    </footer>
</div>
    <div id="right">
        <div id="showcase">
            <div class="showcase-content">
                <h1 class="showcase-text">Let Latino shine with 
                    <strong>Salesforce</strong></h1>
                    <a href="#" class="secondary-btn">Join the SFLatino Movement</a>
            </div>
        </div>
</div>
    
</body>
